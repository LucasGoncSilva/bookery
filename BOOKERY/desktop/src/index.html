<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css"> <!-- CSS externo -->
  <script src="./main.js"></script>

  <title>Bookery</title>
</head>

<body>
  <header>
    <nav>
      <button data-module="Author" data-form="author-form" class="module-btn">Authors</button>
      <button data-module="Book" data-form="book-form" class="module-btn">Books</button>
      <button data-module="Costumer" data-form="costumer-form" class="module-btn">Costumers</button>
      <button data-module="Rental" data-form="rental-form" class="module-btn">Rentals</button>
    </nav>
  </header>

  <main>
    <aside>
      <!-- <div> -->
      <h1>Listing <span class="module-name"></span></h1>

      <form id="author-form">
        <section>
          <div>
            <label for="name">Author's Name</label>
            <br>
            <input type="text" placeholder="Example Name" id="author-form-name">
          </div>

          <div>
            <label for="born-from">Born From</label>
            <br>
            <input type="month" id="author-form-born-from">

            <br>

            <label for="born-until">Born Until</label>
            <br>
            <input type="month" id="author-form-born-until">
          </div>
        </section>

        <input type="button" value="Search" id="author-form-submit" data-module="Author">
      </form>

      <form id="book-form">
        <section>
          <div>
            <label for="book-form-book-name">Book's Name</label>
            <br>
            <input type="text" placeholder="Example Name" id="book-form-book-name">

            <br>

            <label for="book-form-author-name">Author's Name</label>
            <br>
            <input type="text" placeholder="Example Name" id="book-form-author-name">

            <br>

            <label for="book-form-editor-name">Editor's Name</label>
            <br>
            <input type="text" placeholder="Example Name" id="book-form-editor-name">
          </div>

          <div>
            <label for="book-form-release-from">Release From</label>
            <br>
            <input type="month" id="book-form-release-from">

            <br>

            <label for="book-form-release-until">Release Until</label>
            <br>
            <input type="month" id="book-form-release-until">
          </div>
        </section>

        <input type="button" value="Search" id="book-form-submit" data-module="Book">
      </form>

      <form id="costumer-form">
        <section>
          <div>
            <label for="costumer-form-name">Costumer's Name</label>
            <br>
            <input type="text" placeholder="Example Name" id="costumer-form-name">
          </div>

          <div>
            <label for="costumer-form-born-from">Born From</label>
            <br>
            <input type="month" id="costumer-form-born-from">

            <br>

            <label for="costumer-form-born-until">Born Until</label>
            <br>
            <input type="month" id="costumer-form-born-until">
          </div>
        </section>

        <input type="button" value="Search" id="costumer-form-submit" data-module="Costumer">
      </form>

      <form id="rental-form">
        <section>
          <div>
            <label for="rental-form-costumer-name">Costumer's Name</label>
            <br>
            <input type="text" placeholder="Example Name" id="rental-form-costumer-name">

            <br>

            <label for="rental-form-book-name">Book's Name</label>
            <br>
            <input type="text" placeholder="Example Name" id="rental-form-book-name">
          </div>

          <div>
            <label for="rental-form-borrow-from">Borrow From</label>
            <br>
            <input type="month" id="rental-form-borrow-from">

            <br>

            <label for="rental-form-borrow-until">Borrow Until</label>
            <br>
            <input type="month" id="rental-form-borrow-until">
          </div>

          <div>
            <label for="rental-form-due-date-from">Due Date From</label>
            <br>
            <input type="month" id="rental-form-due-date-from">

            <br>

            <label for="rental-form-due-date-until">Due Date Until</label>
            <br>
            <input type="month" id="rental-form-due-date-until">
          </div>

          <div>
            <label for="rental-form-returned-from">Returned From</label>
            <br>
            <input type="month" id="rental-form-returned-from">

            <br>

            <label for="rental-form-returned-until">Returned Until</label>
            <br>
            <input type="month" id="rental-form-returned-until">
          </div>
        </section>

        <input type="button" value="Search" id="rental-form-submit" data-module="Rental">
      </form>

      <table>
        <thead id="table-head">
        </thead>

        <tbody id="table-body">
        </tbody>
      </table>
      <!-- </div> -->
    </aside>

    <section id="ops">
      <h1>Operating <span class="module-name"></span></h1>

      <p id="output">test</p>
    </section>
  </main>

  <footer>Developed by LucasGonc | Rust + Tauri</footer>
</body>

</html>
